paths:
  /audios:
    get:
      consumes:
      - application/json
      description: List audio by Filter
      parameters:
      - description: exact search
        in: query
        name: group
        type: string
      - description: full-text-search (english)
        in: query
        name: song
        type: string
      - description: after(include) search
        in: query
        name: after
        type: string
      - description: before(include) search
        in: query
        name: before
        type: string
      - description: exact search
        in: query
        name: link
        type: string
      - description: full-text-search (english)
        in: query
        name: lyric
        type: string
      - description: rows limit
        in: query
        name: limit
        type: integer
      - description: rows offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ResponseBasePaginated-schema_ResponseAudioRead'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: List audio by Filter
      tags:
      - Audio API
    post:
      consumes:
      - application/json
      description: Create audio
      parameters:
      - description: Audio base
        in: body
        name: Audio
        schema:
          $ref: '#/definitions/schema.RequestAudioCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.ResponseBase-schema_ResponseUUID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: Create audio
      tags:
      - Audio API
  /audios/{uuid}:
    delete:
      consumes:
      - application/json
      description: Delete audio by UUID
      parameters:
      - description: Audio UUID
        in: path
        name: uuid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ResponseBase-schema_ResponseUUID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: Delete audio by UUID
      tags:
      - Audio API
    get:
      consumes:
      - application/json
      description: Find by UUID
      parameters:
      - description: Audio UUID
        in: path
        name: uuid
        type: string
      - description: With lyrics or not
        in: query
        name: full
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ResponseBase-schema_ResponseAudioReadFull'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: Find by UUID
      tags:
      - Audio API
    patch:
      consumes:
      - application/json
      description: Update audio by UUID
      parameters:
      - description: Audio UUID
        in: path
        name: uuid
        type: string
      - description: Audio update base
        in: body
        name: Audio
        schema:
          $ref: '#/definitions/schema.RequestAudioUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ResponseBase-schema_ResponseAudioRead'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: Update audio by UUID
      tags:
      - Audio API
  /audios/{uuid}/lyrics:
    get:
      consumes:
      - application/json
      description: List audio lyrics by UUID
      parameters:
      - description: Audio UUID
        in: path
        name: uuid
        type: string
      - description: rows limit
        in: query
        name: limit
        type: string
      - description: rows offset
        in: query
        name: offset
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ResponseBasePaginated-schema_ResponseLyricRead'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ResponseBaseErr'
      summary: List audio lyrics by UUID
      tags:
      - Audio API
